version: "2"
sql:
  - engine: "postgresql"
    queries:
      [
        "queries/authors",
        "queries/clusters",
        "queries/images",
        "queries/labels",
        "queries/likes",
        "queries/posts",
        "queries/author_blocks",
      ]
    schema: "schema/"
    gen:
      go:
        package: "search_queries"
        out: "search_queries"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: false
