version: "2"
sql:
  - engine: "postgresql"
    queries: "queries/"
    schema: "schema/"
    strict_order_by: false
    gen:
      go:
        package: "stats_queries"
        out: "stats_queries"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: false
