version: "3.8"
services:
  graphd:
    build:
      context: ../../
      dockerfile: build/graphd/Dockerfile
    image: graphd
    restart: always
    environment:
      GRAPH_CSV: /data/follows.csv
      GODEBUG: madvdontneed=1
    network_mode: host # For higher performance avoid the Docker Bridge
    volumes:
      - ../../data:/data
