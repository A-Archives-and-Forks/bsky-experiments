version: "3.8"
services:
  graphd:
    build:
      context: ../../
      dockerfile: build/graphd/Dockerfile
    image: graphd
    restart: always
    environment:
      GRAPHD_FOLLOWS_CSV: /data/follows.csv
      GRAPHD_SQLITE_PATH: /data/graph.db
      GRAPHD_EXPECTED_NODE_COUNT: 5_500_000
      GRAPHD_SYNC_INTERVAL: 5s
    network_mode: host # For higher performance avoid the Docker Bridge
    volumes:
      - ../../data:/data
