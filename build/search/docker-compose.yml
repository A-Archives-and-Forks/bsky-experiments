version: '3.8'

services:
  bsky-search:
    build:
      context: ../../
      dockerfile: build/search/Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    image: bsky-search
    logging:
      driver: loki
      options:
        loki-url: "http://10.0.6.7:3100/loki/api/v1/push"
    container_name: bsky-search
    environment:
      - GIN_MODE=release
    env_file:
      - ../../.env
    ports:
      - "8085:8080"

