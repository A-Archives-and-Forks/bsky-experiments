version: '3.8'

services:
  bsky-plc:
    build:
      context: ../../
      dockerfile: build/plc/Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always
    image: bsky-plc
    container_name: bsky-plc
    environment:
      - REDIS_ADDRESS=host.docker.internal:6379
    ports:
      - "8097:8080"
