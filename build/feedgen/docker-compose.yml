services:
  feedgen:
    build:
      context: ../../../
      dockerfile: atproto/build/feedgen/Dockerfile
      args:
        - GIT_COMMIT=${GIT_COMMIT:-unknown}
        - BUILD_TIME=${BUILD_TIME:-unknown}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    image: feedgen
    container_name: feedgen
    env_file:
      - ../../env/feedgen.env
    ports:
      - "8094:8080"
      - "8095:8081"
