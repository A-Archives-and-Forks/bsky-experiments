version: '3.8'

services:
  bsky-feedgen:
    build:
      context: ../../
      dockerfile: build/feedgen/Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    image: bsky-feedgen
    restart: always
    container_name: bsky-feedgen
    env_file:
      - ../../ts/feed-generator/.env
    environment:
      - NODE_ENV=production
      - PORT=8092
    ports:
      - "8092:8092"

