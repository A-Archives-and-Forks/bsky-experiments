version: "3.8"
services:
  rgraphd:
    build:
      context: ../../
      dockerfile: build/rgraphd/Dockerfile
    image: rgraphd
    restart: always
    environment:
      GRAPH_CSV: /data/follows.csv
      PORT: 1323
      RUST_LOG: info
      EXPECTED_NODE_COUNT: 5_500_000
    network_mode: host # For higher performance avoid the Docker Bridge
    volumes:
      - ../../data:/data
